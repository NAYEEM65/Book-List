<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book-List</title>
  </head>
  <body>
    <div class="container">
      <div class="list-header">
        <i class="fas fa-list-alt"></i>
        <h1><span>B</span>ook List</h1>
      </div>
      <form id="bookForm">
        <label for="author">Author</label>
        <input class="form-control" type="text" name="" id="author" />
        <label for="">Title</label>
        <input class="form-control" type="text" name="" id="title" />
        <label for="">Book Name</label>
        <input class="form-control" type="text" name="" id="bookName" />
        <label for="">Publications</label>
        <input class="form-control" type="text" name="" id="publication" />
        <input
          id="submitBtn"
          class="btn btn-primary w-100 mt-3"
          value="Add to List"
        />
      </form>
      <hr />

      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Book Name</th>
            <th>publication</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <!-- <td><i class="far fa-times-circle"></i></td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
